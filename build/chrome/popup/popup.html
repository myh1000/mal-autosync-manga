<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-size: 12px;
        font-family: Verdana, Geneva, sans-serif;
      }
      input {
        width: 150px;
      }
      input:focus {
        outline: 1px solid #52A0B7;
      }
      input[type=submit] {
        width: 155px;
      }
      label {
        display: block;
        text-align: center;
        padding-bottom: 10px;
        white-space: pre-line;
      }
      span.donate {
        display: inline;
        float: left;
        padding-bottom: 5px;
      }
      span.author {
        display: inline;
        float: right;
        padding-bottom: 15px;
      }
      a:link, a:visited, a:active {
        color: #52A0B7;
      }
      a:hover {
        color: #66CCFF;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center;">
    <label for="user" style="margin-top: 12px;">Username:</label>
    <input type="text" id="user"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass"><br><br>
    <input type="submit" id="save" value="Save credentials" /><br><br>
    <label id="info">Just login with your MAL and start reading!</label>
    </div>
    <span class="author"><a href="https://github.com/myh1000/mal-autosync-manga/#currently-supported-sites" target="_blank">See Supported Sites</a></span>
    <script src="popup.js"></script>
  </body>
</html>
